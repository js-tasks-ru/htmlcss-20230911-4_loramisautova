<!DOCTYPE html>
<!-- Страница с кнопкой переключения -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./toggler.css">
        <title>Toggle</title>
    </head>
    <body>
        <label class='toggle' for='switch'>
            <input id='switch' class='toggle__input' type='checkbox'>
            <span class="toggle__form">
                <span class='toggle__trigger'></span>
            </span>
            <span class='toggle__title'></span>
        </label>
        <label class='toggle' for='switch__checkbox'>
            <input id='switch__checkbox' class='toggle__input' type='checkbox' disabled>
            <span class="toggle__form">
                <span class='toggle__trigger'></span>
            </span>
            <span class='toggle__title'></span>
        </label>
    </body>
</html>
