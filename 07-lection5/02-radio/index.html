<!DOCTYPE html>
<!-- Страница радио -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./radio.css">
        <title>Radio</title>
    </head>
    <body>
        <div class='radio'>
            <label for="defaultRadio">
                <input class='radio__input' type='radio' id='defaultRadio' name='radioGroup'>
                <div class='radio__state'>
                    <div class='radio__control'>
                        <svg class='radio__icon' width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <rect width="18" height="18" rx="9" fill="#4263EB"/>
                        </svg>
                    </div>
                    <div class='radio__title'></div>
                </div>
            </label>
            <label for="selectedRadio">
                <input class='radio__input' type='radio' id='selectedRadio' name='radioGroup' checked>
                <div class='radio__state'>
                    <div class='radio__control'>
                        <svg class='radio__icon' width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <rect width="18" height="18" rx="9" fill="#4263EB"/>
                        </svg>
                    </div>
                    <div class='radio__title'></div>
                </div>
            </label>
            <label for="defaultRadio">
                <input class='radio__input' type='radio' id='disabledRadio' name='radioGroup' disabled>
                <div class='radio__state'>
                    <div class='radio__control'>
                        <svg class='radio__icon' width="15" height="13" viewBox="0 0 15 13" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M1.5 7.5L5 11L13 2" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </div>
                    <div class='radio__title'></div>
                </div>
            </label>
        </div>
    </body>
</html>
